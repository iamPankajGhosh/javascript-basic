<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 9</title>

    <style>
      .text {
        font-family: sans-serif;
        font-size: 16px;
      }
      .heading {
        font-size: 30px;
      }
      button {
        border: 2px solid royalblue;
        height: 35px;
        padding-inline: 20px;
      }
    </style>
  </head>
  <body>
    <button id="btn">Change text</button>
    <p id="text" class="heading">Hello World</p>
    <ul id="list"></ul>
    <img
      id="banner"
      src="https://cdn.pixabay.com/photo/2017/06/14/07/05/siberian-2401287_1280.jpg"
      alt="banner"
    />
    <script>
      // task 1
      const text = document.getElementById("text");
      text.innerText = "Hello Javascript";

      // task 2
      text.style.backgroundColor = "#000000";
      text.style.color = "#ffffff";

      // task 3
      const div = document.createElement("div");
      div.innerHTML = "<p>new div</p>";
      document.body.appendChild(div);

      // task 4
      const list = document.getElementById("list");
      const listItem = document.createElement("li");
      listItem.innerText = "one";
      list.appendChild(listItem);

      // task 5
      document.body.removeChild(list);

      // task 6
      const lastElement = document.body.lastChild;
      document.body.removeChild(lastElement);

      // task 7
      const banner = document.getElementById("banner");
      banner.setAttribute(
        "src",
        "https://cdn.pixabay.com/photo/2024/06/19/05/37/animal-8839173_1280.jpg"
      );

      // task 8
      text.classList.add("text");
      text.classList.remove("heading");

      // task 9
      const button = document.getElementById("btn");
      button.addEventListener("click", function () {
        text.innerText = "Hello World";
      });

      button.addEventListener("mouseenter", function () {
        button.style.borderColor = "#000000";
      });

      button.addEventListener("mouseleave", function () {
        button.style.borderColor = "royalblue";
      });
    </script>
  </body>
</html>
