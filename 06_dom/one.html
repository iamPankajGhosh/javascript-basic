<!DOCTYPE html>
<!-- Document Object Model (DOM) learing --> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM learing</title>
</head>
<body>
    <div class="parent">
        <div class="day">sunday</div>
        <div class="day">monday</div>
        <div class="day">tuesday</div>
        <div class="day">wednesday</div>
    </div>
</body>
<script>
    const parant = document.querySelector(".parent");
    console.log(parant);
    console.log(parant.children);
    console.log(parant.children[1]);
    console.log(parant.children[1].innerHTML);

    for (let i = 0; i < parant.children.length; i++) {
        console.log(parant.children[i].innerHTML);
    }

    parant.children[1].style.color = "orange";
    console.log(parant.firstElementChild);
    console.log(parant.lastElementChild);

    const dayOne = document.querySelector(".day");
    console.log(dayOne);
    console.log(dayOne.parentElement);
    console.log(dayOne.nextElementSibling);

    console.log("Nodes : ", parant.childNodes);
</script>
</html>
